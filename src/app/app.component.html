<nav #navbar class="navbar navbar-expand-lg bg-primary p-0 d-flex" data-bs-theme="dark" *ngIf="!hiddenNav">

  <button class="arrow-left" (click)="changeTabNumber(tabNumber-1)"><i class="bi bi-arrow-left"></i></button>
  <ul ngbNav #nav="ngbNav" [(activeId)]="tabNumber" class="nav nav-tabs">
    <li [ngbNavItem]="1" class="nav-item" >
      <button ngbNavLink (click)="changeTabNumber(1)" [ngClass]="{active: tabNumber == 1}" >Presentación Cooperación Internacional</button>
    </li>
    <li [ngbNavItem]="2" class="nav-item">
      <button ngbNavLink (click)="changeTabNumber(2)" [ngClass]="{active: tabNumber == 2}" >Dashboard</button>
    </li>
    <li [ngbNavItem]="3" class="nav-item"  >
      <button ngbNavLink (click)="changeTabNumber(3)" [ngClass]="{active: tabNumber == 3}">Solar</button>
    </li>
  </ul>
  <button class="arrow-right" (click)="changeTabNumber(tabNumber+1)"><i class="bi bi-arrow-right"></i></button>
  <button class="showcase" (click)="showcase()"><i class="bi bi-collection-play-fill"></i></button>

</nav>
<router-outlet (activate)="changeOfRoutes()"></router-outlet>
