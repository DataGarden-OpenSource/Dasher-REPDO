<div class="container">
  <div class="row mt-3">
    <div class="col-6">
      <google-chart [type]="chartType" [data]="chartData" [options]="chartOptions" style="height: 600px; width: 100%;">
      </google-chart>
    </div>
    <div class="col-6">
      <h1 class="text-center">Elías Píña</h1>
      <div class="row">
        <div class="col-md-3 mb-3" *ngFor="let item of dataRegional | keyvalue">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" style="font-size: 15px;">{{ item.key | camelCaseFormatter }}</h5>
              <p class="card-text">{{ item.value | number }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card">
            <app-municipio-table></app-municipio-table>
        </div>
      </div>
    </div>
  </div>
</div>
