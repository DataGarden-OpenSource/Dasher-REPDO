<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Datos Energéticos República Dominicana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Google Geomaps -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="geomaps.js"></script>
  </head>

  <body style="background-color:#81d4fa;">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-8"> 
          <div id="chart_div" style="height: 500px;"></div>  
        </div>
        <div class="col-4">
          <div class="card border-danger py-2 text-center">
            <div class="card-title text-danger">
              INFORMACIÓN POR PROVINCIA
            </div>
            <div class="card-subtitle">
              <b id="nombre-provincia">--</b>
            </div>
            <div class="card-body">
              <div class="list-group">
                <div class="list-group-item">Indice de pobreza: <span id="indice-p">--</span></div>
                <div class="list-group-item">Viviendas totales: <span id="viviendas-t">--</span></div>
                <div class="list-group-item">Viviendas sin electricidad: <span id="viviendas-se">--</span> </div>
                <div class="list-group-item">Generadores por provincia: <span id="generadores">--</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-end">
        <div class="col-4">
          <iframe src="https://datos.bancomundial.org/share/widget?end=2021&indicators=EG.ELC.ACCS.ZS&locations=ZJ-DO&start=1991&view=chart" width='450' height='300' frameBorder='0' scrolling="no" ></iframe>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
